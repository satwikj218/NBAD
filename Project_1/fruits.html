<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./store.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg px-4">
            <a href="./home.html" class="navbar-brand">
                <img src="../Project_1/img/grocery.png" height="50px" alt="main icon">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                <span class="toggler-icon">
                    <i class="fa fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav text-capitalize mx-auto">
                    <li class="nav-item">
                        <a href="./home.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./store.html" class="nav-link">Store</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="./login.html" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="./register.html" class="nav-link">Register</a>
                    </li>
                </ul>
                <div class="nav-info-items d-none d-lg-flex">
                    <div class="nav-info align-items-center d-flex justify-content-between mx-lg-5">
                        <span class="info-icon mx-lg-3">
                            <i class="fa fa-phone fa-lg"></i>
                        </span>
                        <p class="mb-0">Phone No: +1 987 654 3210 </p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="store" class="store py-5">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto col-sm-6 text-center">
                    <h1><strong class="banner-title">Store Items</strong></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 mx-auto d-flex justify-content-around sortBtn flex-wrap">
                    <a href="./store.html#store" class="btn btn-black text-uppercase filter-btn m-2"
                        data-filter="alt">All</a>
                    <a href="./vegetables.html#store" class="btn btn-black text-uppercase filter-btn m-2"
                        data-filter="alt">Vegetables</a>
                    <a href="#store" class="btn btn-black text-uppercase filter-btn m-2"
                        data-filter="alt">Fruits</a>
                    <a href="./dairyProducts.html#store" class="btn btn-black text-uppercase filter-btn m-2"
                        data-filter="alt">Dairy Products</a>
                </div>
            </div>
            <div class="row store-items" id="store-items">
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 store-item">
                    <div class="card single-item">
                        <div class="img-container">
                            <img src="./img/fruit-1.jpg" class="card-img-top store-img" alt="">
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="store-item-name"> Apple</h5>
                                <h5 class="store-item-value">$ <strong id="store-item-price"
                                        class="font-weight-bold">5</strong></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 store-item">
                    <div class="card single-item">
                        <div class="img-container">
                            <img src="./img/fruit-2.jpg" class="card-img-top store-img" alt="">
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="store-item-name"> Orange</h5>
                                <h5 class="store-item-value">$ <strong id="store-item-price"
                                        class="font-weight-bold">10</strong></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 store-item">
                    <div class="card single-item">
                        <div class="img-container">
                            <img src="./img/fruit-3.jpg" class="card-img-top store-img" alt="">
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="store-item-name"> Grapes</h5>
                                <h5 class="store-item-value">$ <strong id="store-item-price"
                                        class="font-weight-bold">15</strong></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 store-item sweets">
                    <div class="card single-item">
                        <div class="img-container">
                            <img src="./img/fruit-4.jpg" class="card-img-top store-img" alt="">
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="store-item-name"> Banana</h5>
                                <h5 class="store-item-value">$ <strong id="store-item-price"
                                        class="font-weight-bold">20</strong></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 py-5 my-5 footer-title">
                    <h1 class="text-center">
                        <strong>Grocery Store</strong>
                    </h1>
                    <div class="footer-icons d-flex flex-wrap">
                        <a href="#" class="footer-icon-social">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="footer-icon-social">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="footer-icon-social insta">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="footer-icon-social google">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </div>

                <div class="col-md-6 footer-contact p-5">
                    <h3 class="mb-5">Address</h3>
                    <p class="d-flex flex-wrap ">
                        <span class="mr-4 px-2 footer-icon">
                            <i class="fa fa-map"></i>
                        </span>
                        <span>
                            123 Main Street, Charlotte, North Carolina.
                        </span>
                    </p>
                    <p class="d-flex flex-wrap ">
                        <span class="mr-4 px-2 footer-icon">
                            <i class="fa fa-phone"></i>
                        </span>
                        <span>
                            +1 987 654 3210
                        </span>
                    </p>
                    <p class="d-flex flex-wrap ">
                        <span class="mr-4 px-2 footer-icon">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <span>
                            grocerystore@gmail.com
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </footer>

</html>
