<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg px-4">
            <a href="./home.html" class="navbar-brand">
                <img src="./img/grocery.png" height="50px" alt="main icon">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                <span class="toggler-icon">
                    <i class="fa fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav text-capitalize mx-auto">
                    <li class="nav-item">
                        <a href="./home.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./store.html" class="nav-link">Store</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="./login.html" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="./register.html" class="nav-link">Register</a>
                    </li>
                </ul>
                <div class="nav-info-items d-none d-lg-flex">
                    <div class="nav-info align-items-center d-flex justify-content-between mx-lg-5">
                        <span class="info-icon mx-lg-3">
                            <i class="fa fa-phone fa-lg"></i>
                        </span>
                        <p class="mb-0">Phone No: +1 987 654 3210 </p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="my-5">
        <div class="container login">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div>
                        <h3 class="login_text py-3">Register</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <div class="input-group mb-3">
                                <input type="text" id="name" class="form-control input_user" value=""
                                    placeholder="Full Name">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" id="phNo" class="form-control input_user" value=""
                                    placeholder="Phone Number">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" id="id1" class="form-control input_user" value=""
                                    placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" id="id2" class="form-control input_pass" value=""
                                    placeholder="Password">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" id="mail" class="form-control input_user" value=""
                                    placeholder="Email">
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="button" id="btnSubmit" class="btn login_btn">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 py-5 my-5 footer-title">
                    <h1 class="text-center">
                        <strong>Grocery Store</strong>
                    </h1>
                    <div class="footer-icons d-flex flex-wrap">
                        <a href="#" class="footer-icon-social">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="footer-icon-social">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="footer-icon-social insta">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="footer-icon-social google">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </div>

                <div class="col-md-6 footer-contact p-5">
                    <h3 class="mb-5">Address</h3>
                    <p class="d-flex flex-wrap ">
                        <span class="mr-4 px-2 footer-icon">
                            <i class="fa fa-map"></i>
                        </span>
                        <span>
                            123 Main Street, Charlotte, North Carolina.
                        </span>
                    </p>
                    <p class="d-flex flex-wrap ">
                        <span class="mr-4 px-2 footer-icon">
                            <i class="fa fa-phone"></i>
                        </span>
                        <span>
                            +1 987 654 3210
                        </span>
                    </p>
                    <p class="d-flex flex-wrap ">
                        <span class="mr-4 px-2 footer-icon">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <span>
                            grocerystore@gmail.com
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
